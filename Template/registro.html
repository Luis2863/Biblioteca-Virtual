<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	  <form class="form-control" action="crear-registro" method="post">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Registro</h1>
									<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nombre</label>
									<input id="name" type="text" class="form-control" name="txtNombre" value="">
									</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Correo Electronico</label>
									<input id="email" type="email" class="form-control" name="txtCorreo" value="" required>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Contrase√±a</label>
									<input id="password" type="password" class="form-control" name="txtPassword" required>
								</div>

								<p class="form-text text-muted mb-3">
									Al registrarte aceptas nuestros terminos y condiciones
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Registrarse   <a href="/" class="text-dark"/a>
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Ya tienes una cuenta? <a href="/" class="text-dark">Ingresa</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
